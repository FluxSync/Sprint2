<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">

    <!-- LINK FONT INTER -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />


<body class="inter">
    <div class="container-geral flex inter">
        <div class="container-bem-vindo flex">
            <div class="logo flex">
                <a href="index.html"><img src="./assets/logo.png" alt="FluxSync" /></a>
            </div>

            <h1 class="seja-bem-vindo">Seja bem-vindo!</h1>

            <button class="btn-saiba-mais inter" onclick="voltarHome()">Home</button>
        </div>

        <div class="container-cadastro flex">
            <div class="box-cadastro flex">
                <h1 class="cadastrar-setor">Cadastre-se</h1>
                <div class="box-input-cadastro flex">
                    <input id="input_empresa" class="inter input" type="text" placeholder="Nome da empresa" />
                    <div class="inputClass" id="div_mensagemEmpresa"></div>
                    <input id="input_cnpj" class="inter input" type="text" placeholder="CNPJ" /> 
                    <div class='inputClass'id="div_mensagemCnpj"></div> 
                    <input id="input_emailEmpresa" class="inter input" type="text" placeholder="Email" />
                    <div class='inputClass'id="div_mensagemEmailEmpresa"></div> 
                    <input id="input_telefone" class="inter input" type="text" placeholder="Telefone" />
                    <div class='inputClass'id="div_mensagemTelefone"></div> 
                   
                    <input id="input_senha" class="inter input" type="password" placeholder="Senha" />
                    <div class='inputClass'id="div_mensagemSenha"></div> 
                    <input id="input_confirmarSenha" class="inter input" type="password" placeholder="Confirmar senha" />
                    <div class='inputClass'id="div_mensagemConfirmaeSenha"></div> 
                </div>

                <div class="box-btn-cadastro flex">
                    <button class="inter" onclick="validarTudo()">Concluir Cadastro</button>
                </div>

                <div class="conecte flex">
                    Já tem uma conta?<a href="tela-login.html" class="linkCad">Conecte-se</a>
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
<script src="cadastro.js"></script>

<script>

function validarTudo() {
  
    var empresaInput = input_empresa.value 
    var cnpjInput = input_cnpj.value 
    var emailEmpresa = input_emailEmpresa.value 
    var telefone = input_telefone.value
    
    var senha = input_senha.value  

    if (
      empresaInput == "" ||
      cnpjInput == "" ||
      emailEmpresa == "" ||
      telefone == "" ||
  
    senha ==''
    ) {
      
      
      
      return false;
    } else {
      
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        empresaServer: empresaInput,
        cnpjServer: cnpjInput,
        emailServer:emailEmpresa,
        telefoneServer:telefone,
        senhaServer:senha,
       
      }),
    })
    .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
         

         alert(`Cadastrado realizado com sucesso!`)

          setTimeout(() => {
            window.location = "tela-login.html";
          }, "2000");

      
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
 
      });

    return false;
  }

    
  


</script>
