<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastre seu gestor aqui!</title>
    <link rel="stylesheet" href="cadastro-gestor.css" />

    <!-- LINK FONT INTER -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
</head>

<body class="inter">
    <div class="container-geral flex inter">
        <div class="container-cadastro flex">
            <div class="box-cadastro flex">
                <h1 class="cadastrar-setor">Cadastro do Gestor</h1>
                <div class="box-input-cadastro flex">
                    <input class="inter" id="input_gestor" type="text" placeholder="Nome do Gestor" />
                    <input class="inter" type="text" id="input_emailGestor" placeholder="Email do Gestor" />
                    <input class="inter" type="password" id="input_senhaGestor" placeholder="Senha do Gestor" />
                    <input class="inter" type="password" id="input_confirmarSenha" placeholder="Confirme a senha" />

                </div>

                <div class="box-btn-cadastro flex">
                    <button class="inter" onclick="cadastroGestor()">Finalizar</button>
                    <button class="inter" <a href="cadastro-gestor.html"></a>Adicionar outro gestor</button>
                </div>
            </div>
        </div>

        <div class="container-bem-vindo flex">
            <div class="logo flex">
                <img src="./assets/logo.png" alt="FluxSync" />
            </div>

            <h1 class="seja-bem-vindo">Seja bem-vindo!</h1>

            <button class="btn-saiba-mais inter" onclick="voltarHome()">Home</button>
        </div>
    </div>
</body>

</html>
<script>
    var home = "homePage(principal).html"
    function voltarHome() {
        window.location.href = home;
    }

    function cadastroGestor() {
        var idUsuario = sessionStorage.ID_USUARIO
        var nomeGestor = input_gestor.value
        var emailGestor = input_emailGestor.value
        var senhaGestor = input_senhaGestor.value


        if (

            nomeGestor == ""
            || emailGestor == ''
            || senhaGestor == ''

        ) {

            mensagem_erro.innerHTML =
                "(Mensagem de erro para todos os campos em branco)";


            return false;
        } else {

        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrarGestor", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora v√° para o arquivo routes/usuario.js
                nomeGestorServer: nomeGestor,
                emailGestorServer: emailGestor,
                senhaGestorServer: senhaGestor,
                idUsuario: idUsuario

            }),
        })
            .then(function (resposta) {

                console.log("resposta: ", resposta);

                if (resposta.ok) {
                   
                    window.alert("Seu gestor foi cadastrado com sucesso!!");
                    window.location.href = "./login-gestor.html"

                } else {
                    throw ("Houve um erro ao tentar realizar o cadastro!");
                }
            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);

            });
    }




</script>
