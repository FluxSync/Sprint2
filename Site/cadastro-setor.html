<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastre seu setor aqui!</title>
  <link rel="stylesheet" href="cadastro-setor.css" />

  <!-- LINK FONT INTER -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
</head>

<body class="inter">
  <div class="container-geral flex inter">
    <div class="container-cadastro flex">
      <div class="box-cadastro flex">
        <h1 class="cadastrar-setor">Cadastrar Setor</h1>
        <div class="box-input-cadastro flex">
          <input class="inter" type="text" placeholder="Nome do Setor" />
          <input class="inter" type="text" placeholder="Quantidade de Gôndolas no Setor" />
          <input class="inter" type="text" placeholder="Número de Prateleiras por Gôndola" />
          <input class="inter" type="text" placeholder="Tamanho das prateleiras (Metros)" />
        </div>

        <div class="box-btn-cadastro flex">
          <a href="../homeDashboard/home.html"><button class="inter">Finalizar</button></a>
          <button class="inter" <a href="cadastro-setor.html"></a>Adicionar outro setor</button>
        </div>
      </div>
    </div>

    <div class="container-bem-vindo flex">
      <div class="logo flex">
        <img src="./assets/logo.png" alt="FluxSync" />
      </div>

      <h1 class="seja-bem-vindo">Seja bem-vindo!</h1>

      <button class="btn-saiba-mais inter" onclick="voltarHome()">Home</button>
    </div>
  </div>
</body>

</html>
<script>
  var home = "homePage(principal).html"
  function voltarHome() {
    window.location.href = home;
  }
</script>
