<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro(victor).css">

    <!-- LINK FONT INTER -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />


<body class="inter">
    <div class="container-geral flex inter">
        <div class="container-bem-vindo flex">
            <div class="logo flex">
                <img src="./assets/logo.png" alt="FluxSync" />
            </div>

            <h1 class="seja-bem-vindo">Seja bem-vindo!</h1>

            <button class="btn-saiba-mais inter">Saiba mais</button>
        </div>

        <div class="container-cadastro flex">
            <div class="box-cadastro flex">
                <h1 class="cadastrar-setor">Cadastre-se</h1>
                <div class="box-input-cadastro flex">
                    <input class="inter input" type="text" placeholder="Nome da empresa" />
                    <input class="inter input" type="text" placeholder="CNPJ" />
                    <input class="inter input" type="text" placeholder="Email" />
                    <input class="inter input" type="text" placeholder="Telefone" />
                    <input class="inter input" type="text" placeholder="Nome do gestor" />
                    <input class="inter input" type="text" placeholder="Email do gestor" />
                    <input class="inter input" type="text" placeholder="Senha" />
                    <input class="inter input" type="text" placeholder="Confirmar senha" />
                </div>

                <div class="box-btn-cadastro flex">
                    <button class="inter">Concluir Cadastro</button>
                </div>
                <div class="conecte flex">
                    JÃ¡ tem uma conta?<a href="#" class="linkCad">Conecte-se</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
