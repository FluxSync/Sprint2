<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flux - Login</title>
    <link rel="stylesheet" href="tela-login.css" />

    <!-- LINK FONT INTER -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="inter">
    <div class="container-geral flex inter">
      <div class="container-login flex">
        <div class="box-login flex">
          <div class="content-logo">
            <div class="logo"></div>
          </div>

          <h1 class="logar">Faça seu login</h1>
          <div class="box-input-login flex">
            <input class="inter" type="text" placeholder="E-mail" />
            <input class="inter" type="password" placeholder="Senha" />
          </div>

          <div class="box-btn-login flex">
            <button class="inter">Entrar</button>
          </div>
          <div class="checkBox">
            <input type="checkbox" id="lembrar-senha" />Lembrar minha senha
          </div>
          <div class="cadastre-se flex">
            Ainda não tem cadastro?<a
              href="cadastro(victor).html"
              class="linkCad"
              >CADASTRE-SE JÁ</a
            >
          </div>
        </div>
      </div>

      <div class="box2"></div>
    </div>
  </body>
</html>
