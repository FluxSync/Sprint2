<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">

    <!-- LINK FONT INTER -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />


<body class="inter">
    <div class="container-geral flex inter">
        <div class="container-bem-vindo flex">
            <div class="logo flex">
                <img src="./assets/logo.png" alt="FluxSync" />
            </div>

            <h1 class="seja-bem-vindo">Seja bem-vindo!</h1>

            <button class="btn-saiba-mais inter">Saiba mais</button>
        </div>

        <div class="container-cadastro flex">
            <div class="box-cadastro flex">
                <h1 class="cadastrar-setor">Cadastre-se</h1>
                <div class="box-input-cadastro flex">
                    <input id="input_empresa" class="inter input" type="text" placeholder="Nome da empresa" />
                    <input id="input_cnpj" class="inter input" type="text" placeholder="CNPJ" />
                    <div id="div_mensagemCnpj"></div>
                    <input id="input_emailEmpresa" class="inter input" type="text" placeholder="Email" />
                    <div id="div_mensagemEmailEmpresa"></div>
                    <input id="input_telefone" class="inter input" type="text" placeholder="Telefone" />
                    <div id="div_mensagemTelefone"></div>
                    <input id="input_gestor" class="inter input" type="text" placeholder="Nome do gestor" />
                    <input id="input_emailGestor" class="inter input" type="text" placeholder="Email do gestor" />
                    <div id="div_mensagemEmailGestor"></div>
                    <input id="input_senha" class="inter input" type="password" placeholder="Senha" />
                    <div id="div_mensagemSenha"></div>
                    <input id="input_confirmarSenha" class="inter input" type="password" placeholder="Confirmar senha" />
                    <div id="div_mensagemConfirmarSenha"></div>
                </div>

                <div class="box-btn-cadastro flex">
                    <button class="inter" onclick="validarTudo()">Concluir Cadastro</button>
                </div>
                <div class="conecte flex">
                    JÃ¡ tem uma conta?<a href="tela-login.html" class="linkCad">Conecte-se</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="cadastro(victor).js"></script>
