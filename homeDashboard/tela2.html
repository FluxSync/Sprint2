<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&family=Inter:wght@100..900&family=Lora:ital,wght@0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="tela2.css" />

    <title>Flux</title>
</head>

<body>
    <header>
        <div class="flux">
            <img src="assets/logoFlux.svg" alt="" class="logo">
            <p class="logo-txt">Flux</p>
        </div>

        <div class="nav">
            <a href="home.html" class="nav-button"><span>Setores</span></a>
            <a href="../Site/cadastro-setor.html" class="nav-button"><span>Cadastrar Setor</span></a>
            <a href="../Site/tela-login.html" class="nav-button"><span>Sair</span></a>

        </div>
    </header>
    <main>
        <div class="info-content">
            <div class="gondolas">
                <h1 class="h1-gondola">Gôndolas Vazias(Limpeza): 4</h1>
                <label class="switch">
                    <span class="switch-txt">Ver Todas as Gôndolas</span>
                    <div class="switch-wrapper">
                        <input type="checkbox" id="checkAll">
                        <span class="switch-btn"></span>
                    </div>
                </label>
            </div>
            <div class="info">
                <div class="subtitle">
                    <span class="red-info"></span> <span class="txt-info">Gôndolas Vazias</span>
                </div>
                <div class="subtitle">
                    <span class="blue-info"></span> <span class="txt-info">Gôndolas com Estoque</span>
                </div>
            </div>
        </div>
        <div class="container">
            <button class="arrow-left control" aria-label="Previous image">◀</button>
            <button class="arrow-right control" aria-label="Next Image">▶</button>
            <div class="gallery-wrapper">
                <div class="gallery">
                    <div class="item current-item">
                        <a href="tela3.html"><button class="card empty">Gôndola 01</button></a>
                        <button class="card contains invisible">Gôndola 02</button>
                    </div>
                    <div class="item">
                        <button class="card contains invisible" id="contains">Gôndola 03</button>
                        <button class="card contains invisible" id="contains">Gôndola 04</button>
                    </div>
                    <div class="item">
                        <button class="card contains invisible" id="contains">Gôndola 05</button>
                        <button class="card contains invisible" id="contains">Gôndola 06</button>
                    </div>
                    <div class="item">
                        <button class="card empty" id="empty">Gôndola 07</button>
                        <button class="card empty" id="empty">Gôndola 08</button>
                    </div>
                    <div class="item">
                        <a href="tela3.html"><button class="card empty" id="empty">Gôndola 09</button></a>
                        <button class="card contains invisible" id="contains">Gôndola 10</button>
                    </div>
                    <div class="item">
                        <button class="card contains invisible" id="contains">Gôndola 11</button>
                        <button class="card contains invisible" id="contains">Gôndola 12</button>
                    </div>
                    <div class="item">
                        <a href="tela3.html"><button class="card empty" id="contains">Gôndola 13</button></a>
                        <button class="card contains" id="contains">Gôndola 14</button>
                    </div>
                </div>
            </div>
        </div>
    </main>



</body>

</html>
<script src="tela2.js"></script>
