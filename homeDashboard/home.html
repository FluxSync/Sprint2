<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&family=Inter:wght@100..900&family=Lora:ital,wght@0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="home.css" />

  <title>Flux</title>
</head>

<body>
  <header>
    <div class="flux">
      <img src="assets/logoFlux.svg" alt="" class="logo">
      <p class="logo-txt">Flux</p>
    </div>
    <div class="menu">
      <img src="assets/menu.svg" alt="" class="icon-menu">
    </div>
  </header>

  <main>
    <div class="box">
      <div class="setor">
        <select name="" id="select_setor" class="select_setor">
          <option value="#" class="noSelect" selected disabled>Setor</option>
          <option value="limpeza">Limpeza</option>
          <option value="hortifruti">Hortifruti</option>
          <option value="acougue">Açougue</option>
        </select>
        <div class="search-box">
          <input type="text" class="search-txt" placeholder="Pesquisar Setor" />
          <a href="#" class="search-btn">
            <img src="assets/Icon-search.svg" alt="Lupa" height="20px" width="20px" />
          </a>
        </div>
      </div>
      <div class="content">
        <h1>Setor _____</h1>
        <div class="info">
          <p>Gondolas no setor: ?</p>
          <p>Prateleiras no setor: ?</p>
          <p>Sensores no Setor: ?</p>
        </div>
      </div>
      <div class="div-button">
        <button class="button-data">Ver Dados</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="call">
      <span>Central</span>
      <span>(11) 0000-0000</span>
    </div>
    <div class="footer-txt">
      <span>FluxTech © 2024 Todos os direitos reservados</span>
    </div>
    <div class="footer-redes">
      <img src="assets/icons8-instagram (2).svg" alt="" class="ig icon" height="53px">
      <img src="assets/icon-linkedin.svg" alt="" class="in icon">
      <img src="assets/icons8-whatsapp (1).svg" alt="" class="wpp icon">

    </div>
  </footer>
</body>

</html>
